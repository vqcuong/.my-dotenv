env:
  TERM: xterm-256color

window:
  dynamic_padding: true
  decorations: buttonless
  opacity: 0.875
  startup_mode: Maximized
  title: Alacritty
  dynamic_title: true
  resize_increments: false
  option_as_alt: OnlyLeft

scrolling:
  history: 10000
  multiplier: 3

# Suggestion Nerd Fonts:
# - BlexMono Nerd Font Propo
# - CaskaydiaCove Nerd Font Mono
# - CodeNewRoman Nerd Font
# - ComicShannsMono Nerd Font Propo
# - FantasqueSansMono Nerd Font
# - Firamono Nerd Font Propo
# - iMWritingMono Nerd Font Propo
# - Inconsolata LGC Nerd Font Propo
# - IntoneMono Nerd Font Propo
# - Lekton Nerd Font Propo
# - Monofur Nerd Font Propo
# - Mononoki Nerd Font Propo
# - Terminess Nerd Font Propo
font:
  normal:
    family: Monofur Nerd Font Propo
    style: Regular
  bold:
    family: Monofur Nerd Font Propo
    style: Bold
  italic:
    family: Monofur Nerd Font Propo
    style: Italic
  bold_italic:
    family: Monofur Nerd Font Propo
    style: Bold Italic
  size: 19.5

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: "#05070a"
    foreground: "#9cff59"
    dim_foreground: "#00d455"
    bright_foreground: "#59ff40"
  search:
    matches:
      foreground: "#fefefe"
      background: "#945f7d"
    focused_match:
      foreground: "#945f7d"
      background: "#fefefe"
  line_indicator:
    foreground: None
    background: None
  footer_bar:
    background: "#c5c8c6"
    foreground: "#1d1f21"
  selection:
    text: CellBackground
    background: CellForeground
  normal:
    black: "#1d1f21"
    red: "#ff003c"
    green: "#00d9ff"
    yellow: "#ffb98a"
    blue: "#58acf5"
    magenta: "#a2ff00"
    cyan: "#eb66ff"
    white: "#fdfdfd"
  bright:
    black: "#666666"
    red: "#d54e53"
    green: "#b9ca4a"
    yellow: "#ffbc40"
    blue: "#05bcff"
    magenta: "#e3469a"
    cyan: "#4affe4"
    white: "#ffffff"
  dim:
    black: "#131415"
    red: "#864343"
    green: "#777c44"
    yellow: "#9e824c"
    blue: "#556a7d"
    magenta: "#75617b"
    cyan: "#02666e"
    white: "#b3b3b3"
  transparent_background_colors: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: On
  vi_mode_style: None
  blink_interval: 750
  blink_timeout: 5
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - "tmux attach || tmux new-session -s cuongok -n hiworld"

working_directory: None

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

mouse_bindings:
  - { mouse: Right, action: ExpandSelection }
  - { mouse: Right, mods: Control, action: PasteSelection }
  - { mouse: Middle, mode: ~Vi, action: PasteSelection }

key_bindings:
  - { key: E, mods: Option, chars: "\x01e" } # modify tmux configuration
  - { key: X, mods: Option, chars: "\x01-" } # split pane vertically
  - { key: Q, mods: Option, chars: "\x01_" } # split pane horizontally
  # - { key: Left, mods: Option, chars: "\x01h" } # switch to left pane
  # - { key: Right, mods: Option, chars: "\x01l" } # switch to right pane
  # - { key: Up, mods: Option, chars: "\x01j" } # switch to pane above
  # - { key: Down, mods: Option, chars: "\x01k" } # switch to pane below
  - { key: H, mods: Option, chars: "\x01H" } # expand pane to the left side
  - { key: L, mods: Option, chars: "\x01L" } # expand pane to the right side
  - { key: J, mods: Option, chars: "\x01J" } # expand pane to the upper side
  - { key: K, mods: Option, chars: "\x01K" } # expand pane to the beneath side
  - { key: W, mods: Option, chars: "\x01c" } # new window
  - { key: Y, mods: Option, chars: "\x01=" } # goto previous window
  - { key: U, mods: Option, chars: "\x01+" } # goto next window
  - { key: S, mods: Option, chars: "\x01\x03" } # new session
  - { key: V, mods: Option, chars: "\x01(" } # goto previous session
  - { key: N, mods: Option, chars: "\x01)" } # goto next session
  - { key: Z, mods: Option, chars: "\x01z" } # zoom pane (maximize pane)
  - { key: T, mods: Option, chars: "\x01t" } # show time
  - { key: M, mods: Option, chars: "\x01m" } # toggle mouse mode
  - { key: P, mods: Option, chars: "\x01q" } # display pane number for choosing
  - { key: R, mods: Option, chars: "\x01$" } # rename session
  - { key: B, mods: Option, chars: "\x01w" } # show session menu

  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }
  - { key: L, mods: Control, action: ClearLogNotice }
  - { key: L, mods: Control, mode: ~Vi|~Search, chars: "\x0c" }
  - { key: PageUp, mods: Shift, mode: ~Alt, action: ScrollPageUp }
  - { key: PageDown, mods: Shift, mode: ~Alt, action: ScrollPageDown }
  - { key: Home, mods: Shift, mode: ~Alt, action: ScrollToTop }
  - { key: End, mods: Shift, mode: ~Alt, action: ScrollToBottom }

  - { key: Space, mods: Shift|Control, mode: ~Search, action: ToggleViMode }
  - {
      key: Space,
      mods: Shift|Control,
      mode: Vi|~Search,
      action: ScrollToBottom,
    }
  - { key: Escape, mode: Vi|~Search, action: ClearSelection }
  - { key: I, mode: Vi|~Search, action: ToggleViMode }
  - { key: I, mode: Vi|~Search, action: ScrollToBottom }
  - { key: C, mods: Control, mode: Vi|~Search, action: ToggleViMode }
  - { key: Y, mods: Control, mode: Vi|~Search, action: ScrollLineUp }
  - { key: E, mods: Control, mode: Vi|~Search, action: ScrollLineDown }
  - { key: G, mode: Vi|~Search, action: ScrollToTop }
  - { key: G, mods: Shift, mode: Vi|~Search, action: ScrollToBottom }
  - { key: B, mods: Control, mode: Vi|~Search, action: ScrollPageUp }
  - { key: F, mods: Control, mode: Vi|~Search, action: ScrollPageDown }
  - { key: U, mods: Control, mode: Vi|~Search, action: ScrollHalfPageUp }
  - { key: D, mods: Control, mode: Vi|~Search, action: ScrollHalfPageDown }
  - { key: Y, mode: Vi|~Search, action: Copy }
  - { key: Y, mode: Vi|~Search, action: ClearSelection }
  - { key: Copy, mode: Vi|~Search, action: ClearSelection }
  - { key: V, mode: Vi|~Search, action: ToggleNormalSelection }
  - { key: V, mods: Shift, mode: Vi|~Search, action: ToggleLineSelection }
  - { key: V, mods: Control, mode: Vi|~Search, action: ToggleBlockSelection }
  - { key: V, mods: Alt, mode: Vi|~Search, action: ToggleSemanticSelection }
  - { key: Return, mode: Vi|~Search, action: Open }
  - { key: Z, mode: Vi|~Search, action: CenterAroundViCursor }
  - { key: K, mode: Vi|~Search, action: Up }
  - { key: J, mode: Vi|~Search, action: Down }
  - { key: H, mode: Vi|~Search, action: Left }
  - { key: L, mode: Vi|~Search, action: Right }
  - { key: Up, mode: Vi|~Search, action: Up }
  - { key: Down, mode: Vi|~Search, action: Down }
  - { key: Left, mode: Vi|~Search, action: Left }
  - { key: Right, mode: Vi|~Search, action: Right }
  - { key: Key0, mode: Vi|~Search, action: First }
  - { key: Key4, mods: Shift, mode: Vi|~Search, action: Last }
  - { key: Key6, mods: Shift, mode: Vi|~Search, action: FirstOccupied }
